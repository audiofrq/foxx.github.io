---
layout: default
title: Cal Leeming Blog
---

<div class="posts">
    {% for post in site.posts %}

        <div class="post">
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <div class="post-image">
                        <a href="{{ post.url }}">
                            <img src="{{ post.coverimage }}" />
                        </a>
                    </div>
                </div>

                <div class="col-xs-9 col-md-9 post-title">
                    <h2>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="post-content">
                        <div class="timestamp">
                            Added on <span>{{ post.date | date_to_string }}</span>
                        </div>
                        <div>
                            {{ post.excerpt }}
                        </div>

                        <div>
                            <a class="button" href="{{ post.url }}">Continue reading</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
